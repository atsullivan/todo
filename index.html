  <body>

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

    <div class="container">
      <!-- <input id="task"><button id="add">Add</button> -->

      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="add"><i class="pe-7s-plus"></i></span>
        <input id="task" autofocus="autofocus" type="text" class="form-control" aria-describedby="basic-addon2">
      </div>
      <hr>
      <h1>Todo</h1>
      <div id="todos"></div>

      <hr>
      <h1>Done</h1>
      <div id="done"></div>

    <script type="text/javascript">
      $("#task").keyup(function(event){
          if(event.keyCode == 13){
              $("#add").click();
          }
      });
    </script>
